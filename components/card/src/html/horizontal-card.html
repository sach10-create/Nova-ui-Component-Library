<div class="horizontal-card-container">
    <div class="horizontal-image-container d-flex justify-content-center align-center">
        <div class="horizontal-card-img">
            <img src="../assets/jersey.png" alt="jersey" class="horizontal-card-img" />
        </div>
    </div>

    <div class="horizontal-text-container">
        <h1 class="horizontal-card-heading">Barcelona Home Kit</h1>
        <h3 class="horizontal-card-category">
            Jersey
        </h3>
        <article class="rating">
            <i class="fas fa-star set"></i>
            <i class="fas fa-star set"></i>
            <i class="fas fa-star set"></i>
            <i class="fas fa-star set"></i>
            <i class="fas fa-star unset"></i>
            <p class="secondary-font">&nbsp | (400 reviews)</p>
        </article>
        <div class="pricing d-flex">
            <h3>Rs. 2999</h3>
            <p class="secondary-font">
                <strike>Rs. 5999</strike>
            </p>
            <p class="discount">( Rs. 3000 OFF )</p>
        </div>
        <p class="select-size">Select Size</p>
        <div class="sizes-container">
            <button class="size">XS</button>
            <button class="size">S</button>
            <button class="size">M</button>
            <button class="size">L</button>
            <button class="size">XL</button>
            <button class="size">XXL</button>
        </div>
        <div class="horizontal-button-container d-flex">
            <button class="card-btn d-flex justify-content-center">
                <span class="cart-icon"><i class="fas fa-shopping-cart"></i></span>
                <p class="cart-text">Add to Cart</p>
            </button>
            <button class="wishlist-btn d-flex justify-content-center align-center">
                <span class="wishlist-icon"><i class="fas fa-heart"></i></span>
                <p class="wishlist-text">Add to Wishlist</p>
            </button>
        </div>
        <div class="card-details-container">
            <h3>Product Details</h3>
            <div class="specification-container d-flex align-center">
                <form class="specifications-form flex-column flex-wrap">
                    <section class="specification d-flex flex-column">
                        <label for="type" class="specification-key">Style</label>
                        <input type="text" value="Round Neck" class="specification-value" readonly />
                    </section>
                    <section class="specification d-flex flex-column">
                        <label for="type" class="specification-key">Pattern</label>
                        <input type="text" value="Checks" class="specification-value" readonly />
                    </section>
                    <section class="specification d-flex flex-column">
                        <label for="type" class="specification-key">Collar</label>
                        <input type="text" value="Collarless" class="specification-value" readonly />
                    </section>
                    <section class="specification d-flex flex-column">
                        <label for="type" class="specification-key">Sleeve Length</label>
                        <input type="text" value="Short Sleeves" class="specification-value" readonly />
                    </section>
                </form>
                <form action="" class="specifications-form flex-column flex-wrap>
                    <section class="specification d-flex flex-column">
                        <label for="type" class="specification-key">Fit</label>
                        <input type="text" value="Regular Fit" class="specification-value" readonly />
                    </section>
                    <section class="specification d-flex flex-column">
                        <label for="type" class="specification-key">Warranty</label>
                        <input type="text" value="3 months" class="specification-value" readonly />
                    </section>
                    <section class="specification d-flex flex-column">
                        <label for="type" class="specification-key">Material</label>
                        <input type="text" value="100% Cotton" class="specification-value" readonly />
                    </section>
                    <section class="specification d-flex flex-column">
                        <label for="type" class="specification-key">Occasion</label>
                        <input type="text" value="Sports" class="specification-value" readonly />
                    </section>
                </form>
            </div>
        </div>
    </div>
</div>
