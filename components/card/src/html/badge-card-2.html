<div class="card-container">
    <section class="card-container-img d-flex align-center justify-content-center">
        <img src="../assets/jersey.png" alt="Jersey" class="card-img" />
    </section>
    <button class="card-btn card-wishlist">
        <span class="wishlist-icon"><i class="far fa-heart"></i></span>
        <p class="wishlist-text">Add to wishlist</p>
    </button>
    <section class="card-content">
        <h1 class="card-title">Barcelona Home Kit</h1>
        <p class="card-category">Jersey</p>
        <span class="card-price-tag d-flex align-center">
            <p>Rs. 3999</p>
            <strike>Rs. 7999</strike>
            <p class="discount">(50%)</p>
        </span>
    </section>

    <section class="card-tag d-flex align-center justify-content-center">
        <span class="card-rating d-flex align-center">
            <p>4</p>
            <span class="rating-star">
                <i class="fas fa-star"></i>
            </span>
        </span>
    </section>
    <button class="card-btn d-flex align-center justify-content-center cursor-pointer">
        <span class="cart-icon"><i class="fas fa-shopping-cart"></i></span>
        <p class="cart-text">Add to Cart</p>
    </button>
</div>
