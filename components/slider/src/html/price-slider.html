<div class="wrapper">
    <header>
        <h2 class="h2-tag">Price Range</h2>
        <p class="h3-tag">Use slider or enter min and max price</p>
    </header>
    <div class="price-input d-flex">
        <div class="field d-flex align-center">
            <span>Min</span>
            <input type="number" class="input-min" value="2500">
        </div>
        <div class="separator d-flex align-center justify-content-center">-</div>
        <div class="field d-flex align-center">
            <span>Max</span>
            <input type="number" class="input-max" value="7500">
        </div>
    </div>
    <div class="price-slider">
        <div class="progress"></div>
    </div>
    <div class="range-input">
        <input type="range" class="range-min" min="0" max="10000" value="2500" step="100">
        <input type="range" class="range-max" min="0" max="10000" value="7500" step="100">
    </div>
</div>
